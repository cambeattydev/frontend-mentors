<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'white': 'hsl(0, 0%, 100%)',
            'light-gray': 'hsl(212, 45%, 89%)',
            'grayish-blue': 'hsl(220, 15%, 55%)',
            'dark-blue': 'hsl(218, 44%, 22%)'
          },
          fontFamily:{
            sans: ['Outlet', 'sans-serif'] 
          }
        }
      }
    }
  </script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-light-gray flex flex-col justify-center h-screen" >
  <section class="m-auto vertical-center bg-white text-center container shadow-lg rounded-xl max-w-xs ">
  <img src="./images/image-qr-code.png" class="rounded-lg w-11/12 mx-auto mt-4"/>
  <h5 class="pt-5 font-[800] text-dark-blue text-lg mx-8 ">Improve your front-end skills by building projects</h5>

  <p class="text-[15px] font-[400] text-grayish-blue mx-7 pt-4 pb-10 ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
 
</section>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Cam Beatty</a>.
</div>
</body>
</html>
