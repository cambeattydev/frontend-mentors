<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "very-dark-magenta": "hsl(300, 43%, 22%)",
              "soft-pink": "hsl(333, 80%, 67%)",
              "dark-grayish-magenta": "hsl(303, 10%, 53%)",
              "light-grayish-magenta": "hsl(300, 24%, 96%)",
              white: "hsl(0, 0%, 100%)",
            },
            fontFamily: {
              sans: ["League Spartan", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .page-background {
        background-image: url(/images/bg-pattern-top-mobile.svg),
          url(/images/bg-pattern-bottom-mobile.svg);
        background-repeat: no-repeat;
        background-position: top left, bottom left;
      }
    </style>
  </head>
  <body class="mt-16 page-background">
    <h1
      class="text-5xl font-bold text-very-dark-magenta text-center max-w-sm mb-4"
    >
      10,000+ of our users love our products.
    </h1>
    <p class="font-[15px] text-center text-very-dark-magenta max-w-sm">
      We only provide great products combined with excellent customer service.
      See what our satisfied customers are saying about our services.
    </p>
    <figure
      class="bg-light-grayish-magenta text-very-dark-magenta font-bold max-w-sm text-center py-4 m-5 rounded-md"
    >
      <div class="flex w-full justify-center gap-3 pb-2">
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
      </div>
      Rated 5 Stars in Reviews
    </figure>
    <figure
      class="bg-light-grayish-magenta text-very-dark-magenta font-bold max-w-sm text-center py-4 m-5 rounded-md"
    >
      <div class="flex w-full justify-center gap-3 pb-2">
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
      </div>

      Rated 5 Stars in Report Guru
    </figure>
    <figure
      class="bg-light-grayish-magenta text-very-dark-magenta font-bold max-w-sm text-center py-4 m-5 rounded-md"
    >
      <div class="flex w-full justify-center gap-3 pb-2">
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
        <img src="/images/icon-star.svg" class="text-yellow-400" />
      </div>

      Rated 5 Stars in BestTech
    </figure>

    <figure
      class="bg-very-dark-magenta text-white max-w-sm p-8 mb-4 rounded-md mx-5 mt-8"
    >
      <div class="flex items-center space-x-6 pt-4">
        <img src="./images/image-colton.jpg" class="rounded-full w-10 h-10" />
        <div>
          <p class="font-bold">Colton Smith</p>
          <p class="text-soft-pink">Verified Buyer</p>
        </div>
      </div>
      <p class="pt-4 font-[500]">
        "We needed the same printed design as the one we had ordered a week
        prior. Not only did they find the original order, but we also received
        it in time. Excellent!"
      </p>
    </figure>
    <figure
      class="bg-very-dark-magenta text-white max-w-sm p-8 mb-4 rounded-md mx-5"
    >
      <div class="flex items-center space-x-6 pt-4">
        <img src="./images/image-irene.jpg" class="rounded-full w-10 h-10" />
        <div>
          <p class="font-bold">Irene Roberts</p>
          <p class="text-soft-pink">Verified Buyer</p>
        </div>
      </div>
      <p class="pt-4 font-[500]">
        "Customer service is always excellent and very quick turn around.
        Completely delighted with the simplicity of the purchase and the speed
        of delivery."
      </p>
    </figure>

    <figure
      class="bg-very-dark-magenta text-white max-w-sm p-8 mb-4 rounded-md mx-5"
    >
      <div class="flex items-center space-x-6 pt-4">
        <img src="./images/image-anne.jpg" class="rounded-full w-10 h-10" />
        <div>
          <p class="font-bold">Anne Wallace</p>
          <p class="text-soft-pink">Verified Buyer</p>
        </div>
      </div>
      <p class="pt-4 font-[500]">
        "Put an order with this company and can only praise them for the very
        high standard. Will definitely use them again and recommend them to
        everyone!"
      </p>
    </figure>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cam Beatty</a>.
    </div>
  </body>
</html>
